{% extends "base.html" %}

{% block content %}

<div>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.query.label }}<br>
            {{ form.query(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
